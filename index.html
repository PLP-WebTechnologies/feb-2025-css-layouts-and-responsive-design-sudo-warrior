<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Webpage</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            flex: 1;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1rem;
            padding: 1rem;
        }
        .card {
            background-color: #f4f4f4;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 1rem;
            text-align: center;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        @media (max-width: 600px) {
            header {
                font-size: 1.5rem;
            }
            footer {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>My Responsive Webpage</h1>
</header>

<main>
    <div class="card">Messi</div>
    <div class="card">Ronaldo</div>
    <div class="card">nazario</div>
    <div class="card">zidane</div>
    <div class="card">romario</div>
    <div class="card">waza</div>
</main>

<footer>
    <p>&copy; 2023 My Responsive Webpage</p>
</footer>

</body>
</html>
